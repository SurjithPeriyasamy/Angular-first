<app-header />
<main>
  <ul id="users">
    @for(user of users;track user.id){
    <li>
      <app-user [user]="user" (select)="onSelectUser($event)" />
    </li>
    }
  </ul>
  <app-tasks
    [id]="selectedUser?.id"
    [avatar]="selectedUser?.avatar"
    [name]="selectedUser?.name"
  ></app-tasks>
</main>

<router-outlet />
